<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/Poppins-Bold.ttf">
    <link rel="stylesheet" href="fonts/Poppins-BoldItalic.ttf">
    <link rel="stylesheet" href="fonts/Poppins-ExtraBold.ttf">
    <link rel="stylesheet" href="fonts/Poppins-ExtraBoldItalic.ttf">
    <link rel="stylesheet" href="fonts/Poppins-Italic.ttf">
    <link rel="stylesheet" href="fonts/Poppins-Regular.ttf">
    <title>Project 12 - Age Calculator</title>
</head>
<body>
    <div class="container">
        <div class="inputs section">
            <div class="box day">
                <p>DAY</p>
                <input type="text" placeholder="DD">
                <p class="error">This field is required</p>
            </div>
            <div class="box month">
                <p>MONTH</p>
                <input type="text" placeholder="MM">
                <p class="error">This field is required</p>
            </div>
            <div class="box year">
                <p>YEAR</p>
                <input type="text" placeholder="YYYY">
                <p class="error">This field is required</p>
            </div>
        </div>
        <div class="submit section">
            <span></span>
            <button>
                <img src="img/icon-arrow.svg" alt="">
            </button>
        </div>
        <div class="result section">
            <p class="result-years"><span>--</span>years</p>
            <p class="result-months"><span>--</span>months</p>
            <p class="result-days"><span>--</span>days</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
